name: Run Rspec

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'  # Use stable Ruby version (3.1.x)

      - name: Install Dependencies
        run: bundle install

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install ChromeDriver
        run: |
          CHROME_DRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chown root:root /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          
       - name: Set up headless Chrome for RSpec
        run: |
          echo "export DISPLAY=:99.0" >> $GITHUB_ENV  # Set DISPLAY for headless mode
          sudo apt-get install -y libx11-dev libgconf-2-4 libnss3 libatk1.0-0 libatk-bridge2.0-0 \
            libxcomposite1 libxrandr2 libgbm1 libasound2 libappindicator3-1 libxtst6 \
            xdg-utils fonts-liberation libappindicator3-1 libdbusmenu-glib4 libdbusmenu-gtk3-4
            
       - name: Run RSpec tests
        run: bundle exec rspec ./spec/features/*
