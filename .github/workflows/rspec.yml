name: Run Selenium Tests with RSpec and Allure   

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  rubocop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxkbfile-dev \
            libsecret-1-dev \
            libnss3-dev \
            libgdk-pixbuf2.0-0 \
            libxss1 \
            libdbus-1-3 \
            libxtst6 \
            libappindicator3-1 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libdrm2 \
            libgtk-3-0

      - name: Install webdrivers gem and update chromedriver
        run: |
          gem install webdrivers
          bundle exec ruby -r 'webdrivers/chromedriver' -e "Webdrivers::Chromedriver.update"

      - name: Run tests
        run: |
          bundle exec rspec --tag ~slow --allure-results

      - name: Upload Allure results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: report/allure-results
